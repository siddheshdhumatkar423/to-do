name: Flask App CI/CD

on:
  push:
    branches:
      - master  # Trigger the action when pushing to master branch
  pull_request:
    branches:
      - master  # Trigger the action when making a PR to master branch

jobs:
  build:
    runs-on: ubuntu-latest  # The environment where the job will run (Ubuntu)

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python (Python 3.8)
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Specify the Python version you want

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run tests
      - name: Run tests with pytest
        run: |
          pytest tests/  # This runs the tests located in the 'tests' folder
     
